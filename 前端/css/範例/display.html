<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .display-block {
            display: block;
        }

        .display-inline {
            display: inline;
        }

        .display-inline-block {
            display: inline-block;
        }

        .red-border {
            border: 1px solid red;
        }

        .size-setting {
            width: 500px;
            height: 600px;
        }
    </style>
</head>

<body>
    <h1 class="display-inline size-setting red-border">h1</h1>
    <button class="display-inline size-setting red-border">btn</button>

</body>

</html>
